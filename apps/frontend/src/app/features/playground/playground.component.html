<app-layout class="grid-pattern">
  <div layoutHeader class="flex flex-1 justify-between items-center">
    <span>{{ whiteboard()?.name }}</span>

    <app-presence />
  </div>
  @if (isLoading()) {
    <div class="flex flex-1 justify-center items-center h-full">
      <ng-icon name="lucideLoader" class="animate-spin" size="24" />
    </div>
  } @else {
    @if (whiteboard(); as whiteboard) {}
  }
</app-layout>
