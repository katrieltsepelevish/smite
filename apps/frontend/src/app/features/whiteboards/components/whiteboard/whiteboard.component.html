<div class="flex flex-1 items-center gap-4">
  <ng-icon class="mr-2 text-black" size="32" name="lucideBook" />
  <div class="flex flex-col min-w-28">
    <a [routerLink]="['/boards', whiteboard.token]">
      <span>{{ whiteboard.name }}</span>
    </a>
    <small class="text-muted-foreground text-xs">
      {{ whiteboard.createdAt | relativeTime }}
    </small>
  </div>
  <div smtBadge variant="secondary" class="flex gap-2">
    {{ whiteboard.token }}
    <button
      smtBtn
      variant="ghost"
      class="p-0 h-auto"
      (click)="copyToClipboard(whiteboard.token)"
    >
      <ng-icon class="text-black" size="12" name="lucideCopy" />
    </button>
  </div>

  <button
    smtBtn
    size="icon"
    class="ml-auto"
    variant="ghost"
    [smtPopoverTrigger]="menu"
    align="end"
  >
    <ng-icon size="20" name="lucideEllipsis" />
  </button>

  <ng-template #menu>
    <smt-menu>
      <smt-menu-item class="p-0">
        <button
          smtBtn
          class="w-full"
          variant="ghost"
          (click)="deleteWhiteboard(whiteboard.id)"
        >
          <ng-icon name="lucideTrash" class="mr-2" size="16" />
          <span>Delete</span>
        </button>
      </smt-menu-item>
    </smt-menu>
  </ng-template>
</div>
