<div
  hmlcard
  class="bg-background overflow-hidden min-h-screen flex justify-center items-center"
>
  <div
    class="mx-auto w-full justify-center space-y-6 sm:max-w-sm rounded-md border p-4"
  >
    <div class="space-y-2 text-center">
      <h1 class="text-2xl font-semibold tracking-tight">Create an account</h1>
      <p class="text-muted-foreground text-sm">
        Enter your personal data to create your account
      </p>
    </div>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <div class="flex gap-4">
        <div>
          <label hlmLabel for="firstname">First Name</label>
          <hlm-form-field>
            <input
              hlmInput
              formControlName="firstName"
              aria-label="First Name"
              placeholder="eg. John"
              type="firstname"
              id="firstname"
              class="w-full"
            />
            <hlm-error *ngFor="let validation of validationMessages.firstName">
              <small
                *ngIf="
                  registerForm?.get('firstName')?.hasError(validation.type)
                "
              >
                {{ validation.message }}
              </small>
            </hlm-error>
          </hlm-form-field>
        </div>
        <div>
          <label hlmLabel for="lastname">Last Name</label>
          <hlm-form-field>
            <input
              hlmInput
              formControlName="lastName"
              aria-label="Last Name"
              placeholder="eg. Francisco"
              type="lastname"
              id="lastname"
              class="w-full"
            />
            <hlm-error *ngFor="let validation of validationMessages.lastName">
              <small
                *ngIf="registerForm?.get('lastName')?.hasError(validation.type)"
              >
                {{ validation.message }}
              </small>
            </hlm-error>
          </hlm-form-field>
        </div>
      </div>
      <label hlmLabel for="email">Email</label>
      <hlm-form-field>
        <input
          hlmInput
          formControlName="email"
          aria-label="email"
          placeholder="eg. johnfrans@gmail.com"
          type="email"
          id="email"
          class="w-full"
        />
        <hlm-error *ngFor="let validation of validationMessages.email">
          <small *ngIf="registerForm?.get('email')?.hasError(validation.type)">
            {{ validation.message }}
          </small>
        </hlm-error>
      </hlm-form-field>
      <label hlmLabel for="passowrd">Password</label>
      <hlm-form-field>
        <input
          hlmInput
          formControlName="password"
          aria-label="password"
          placeholder="Enter your password"
          type="password"
          id="password"
          class="w-full"
        />
        <hlm-error *ngFor="let validation of validationMessages.password">
          <small
            *ngIf="registerForm?.get('password')?.hasError(validation.type)"
          >
            {{ validation.message }}
          </small>
        </hlm-error>
      </hlm-form-field>
      <label hlmLabel for="confirm-password">Confirm Password</label>
      <hlm-form-field>
        <input
          hlmInput
          formControlName="confirmPassword"
          aria-label="Confirm Password"
          placeholder="Confirm your password"
          type="password"
          [error]="registerForm.hasError('passwordNoMatch')"
          id="confirm-password"
          class="w-full"
        />
        <hlm-error
          *ngFor="let validation of validationMessages.confirmPassword"
        >
          <small
            *ngIf="
              registerForm?.get('confirmPassword')?.hasError(validation.type)
            "
          >
            {{ validation.message }}
          </small>
        </hlm-error>
        <div
          class="text-destructive text-sm font-medium"
          *ngIf="registerForm.hasError('passwordNoMatch')"
        >
          <small>{{ validationMessages.matchingPasswords[0].message }}</small>
        </div>
      </hlm-form-field>
      <button smtBtn type="submit">Sign Up</button>
    </form>
    <p class="text-muted-foreground sm:px-8 text-center text-sm">
      Already have an account?
      <a
        class="hover:text-primary cursor-pointer underline underline-offset-4"
        routerLink="/login"
        >Sign in</a
      >
    </p>
  </div>
</div>
