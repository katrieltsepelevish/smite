<div
  hmlcard
  class="bg-background overflow-hidden min-h-screen flex justify-center items-center"
>
  <div
    class="mx-auto w-full justify-center space-y-6 sm:max-w-sm border rounded-md p-4"
  >
    <div class="space-y-2 text-center">
      <h1 class="text-2xl font-semibold tracking-tight">Welcome back!</h1>
      <p class="text-muted-foreground text-sm">
        Enter your email and password to access your account
      </p>
    </div>
    <form (ngSubmit)="send()" class="flex flex-col gap-4">
      <label hlmLabel for="email"
        >Email
        <input
          hlmInput
          type="email"
          id="email"
          placeholder="Enter your email"
          autocomplete="off"
          class="w-full"
        />
      </label>
      <label hlmLabel for="password"
        >Password
        <input
          hlmInput
          placeholder="Enter your password"
          type="password"
          id="password"
          autocomplete="off"
          class="w-full"
      /></label>
      <button smtBtn [disabled]="isLoading()" type="submit">
        @if (isLoading()) {
        <ng-icon name="lucideLoader" class="animate-spin" size="16" />
        } Sign In
      </button>
    </form>
    <p class="text-muted-foreground sm:px-8 text-center text-sm">
      Don't have an account?
      <a
        class="hover:text-primary cursor-pointer underline underline-offset-4"
        routerLink="/register"
        >Create account</a
      >
    </p>
  </div>
</div>
