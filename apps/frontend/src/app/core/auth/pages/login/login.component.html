<smt-card
  class="bg-background overflow-hidden min-h-screen flex justify-center items-center"
>
  <div
    class="mx-auto w-full justify-center space-y-6 sm:max-w-sm border rounded-md p-4"
  >
    <div class="space-y-2 text-center">
      <h1 class="text-2xl font-semibold tracking-tight">Welcome back!</h1>
      <p class="text-muted-foreground text-sm">
        Enter your email and password to access your account
      </p>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <smt-form-field>
        <label smtLabel for="email">Email</label>
        <input
          smtInput
          formControlName="email"
          aria-label="email"
          placeholder="eg. johnfrans@gmail.com"
          type="email"
          id="email"
          class="w-full"
          [error]="hasErrors('email')"
        />
        <smt-input-error *ngIf="hasErrors('email')">
          <span *ngIf="hasError('email', 'required')">Email is required.</span>
          <span *ngIf="hasError('email', 'email')">
            Email must be a valid email address.
          </span>
        </smt-input-error>
      </smt-form-field>
      <smt-form-field>
        <label smtLabel for="passowrd">Password</label>
        <input
          smtInput
          formControlName="password"
          aria-label="password"
          placeholder="Enter your password"
          type="password"
          id="password"
          class="w-full"
          [error]="hasErrors('password')"
        />
        <smt-input-error *ngIf="hasErrors('password')">
          <span *ngIf="hasError('password', 'required')">
            Password is required.
          </span>
          <span *ngIf="hasError('password', 'minlength')">
            Password must be at least 6 characters long.
          </span>
        </smt-input-error>
      </smt-form-field>
      <button smtBtn [disabled]="isLoading()" type="submit">
        @if (isLoading()) {
          <ng-icon name="lucideLoader" class="animate-spin mr-2" size="16" />
        }
        Sign In
      </button>
    </form>
    @if (error()) {
      <smt-alert variant="negative">
        <ng-icon smtAlertIcon name="lucideShieldAlert" size="16" />
        <h4 smtAlertTitle>{{ error() }}</h4>
      </smt-alert>
    }
    <p class="text-muted-foreground sm:px-8 text-center text-sm">
      Don't have an account?
      <a
        class="hover:text-primary cursor-pointer underline underline-offset-4"
        routerLink="/register"
      >
        Create account
      </a>
    </p>
  </div>
</smt-card>
